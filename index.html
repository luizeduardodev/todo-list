<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>To do List</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="/css/style.css" />

        <script
            src="https://kit.fontawesome.com/b47724bbe9.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div id="tasks-container">
            <div id="tasks-header">
                <h2>Salve a sua próxima tarefa:</h2>
                <form id="add-task-form">
                    <input
                        type="text"
                        id="task-title"
                        placeholder="O que você vai fazer?"
                    />
                    <button id="add-btn" type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
            </div>

            <div id="tasks-list-container">
                <h2>Estas são as suas tarefas:</h2>
                <ul id="task-list">
                    <li class="task-box template hide">
                        <span class="task-title"></span>
                        <div class="container-i">
                            <i class="fa-solid fa-check done-btn"></i>
                            <i class="fa-solid fa-xmark remove-btn"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script src="/js/script.js"></script>
    </body>
</html>
